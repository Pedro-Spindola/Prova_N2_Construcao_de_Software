<app-nav-bar/>
<section>
  <div class="container">
    <h1>Gerenciamento Funcionário</h1>
    <div class="box-tabela">

      <form class="filtro-form" [formGroup]="filtroForm" (ngSubmit)="filtrar()">
        <div class="filtro-campos">
          
          <label>
            Nome:
            <input type="text" formControlName="nome" placeholder="Ex: Nome" />
          </label>

          <label>
            Email:
            <input type="email" formControlName="email" placeholder="Ex: email@email.com" />
          </label>

          <label>
            Perfil:
            <select formControlName="perfil">
              <option [ngValue]="null">Todos</option>
              <option *ngFor="let p of perfilOptions" [value]="p">
                {{ p }}
              </option>
            </select>
          </label>

          <label>
            Status:
            <select formControlName="status">
              <option [ngValue]="null">Todos</option>
              <option *ngFor="let s of statusOptions" [value]="s">
                {{ s }}
              </option>
            </select>
          </label>

          <div class="filtro-botoes">
            <button type="submit" class="btn btn-success">Filtrar</button>
            <button type="button" class="btn btn-secondary" (click)="limparFiltros()">Limpar</button>
            <button type="button" class="btn btn-primary" (click)="novoFuncionario()">Novo Funcionário</button>
          </div>
        </div>
      </form>

      <div *ngIf="isLoading" class="status-message">
        Carregando funcionários...
      </div>
      <div *ngIf="!isLoading && funcionarios.length === 0" class="status-message">
        Nenhum funcionário encontrado.
      </div>

      <section *ngIf="!isLoading && funcionarios.length > 0" class="table-container">
        <table class="tabela-funcionario">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Perfil</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of funcionarios">
              <td>{{ f.id }}</td>
              <td>{{ f.nome }}</td>
              <td>{{ f.email }}</td>
              <td>{{ f.perfil }}</td>
              <td>
                <span
                  class="status-badge"
                  [ngClass]="{
                    'status-ativo': f.status === StatusUsuario.ATIVO,
                    'status-inativo': f.status === StatusUsuario.INATIVO
                  }"
                >
                  {{ f.status }}
                </span>
              </td>
              <td>
                <button class="btn btn-secondary btn-sm" (click)="editarFuncionario(f.id)">
                  Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
  </div>
</section>
