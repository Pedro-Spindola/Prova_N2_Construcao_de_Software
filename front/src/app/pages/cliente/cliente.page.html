<app-nav-bar/>

<section>
  <div class="container">
    <h1>Gerenciamento Cliente</h1>
    <div class="box-tabela">

      <form class="filtro-form" [formGroup]="filtroForm" (ngSubmit)="filtrar()">
        <div class="filtro-campos">
          
          <label>
            Nome Cliente:
            <input type="text" formControlName="nome" placeholder="Ex: Nome" />
          </label>

          <label>
            Documento:
            <input type="text" formControlName="documento" placeholder="CPF/CNPJ" />
          </label>

          <label>
            Tipo:
            <select formControlName="tipo">
              <option [ngValue]="null">Todos</option>
              <option *ngFor="let tipo of tipoOptions" [value]="tipo">
                {{ tipo }}
              </option>
            </select>
          </label>

          <label>
            Status:
            <select formControlName="status">
              <option [ngValue]="null">Todos</option>
              <option *ngFor="let status of statusOptions" [value]="status">
                {{ status }}
              </option>
            </select>
          </label>

          <div class="filtro-botoes">
            <button type="submit" class="btn btn-success">Filtrar</button>
            <button type="button" class="btn btn-secondary" (click)="limparFiltros()">Limpar</button>
            <button type="button" class="btn btn-primary" (click)="novoCliente()">Novo Cliente</button>
          </div>
        </div>
      </form>

      <div *ngIf="isLoading" class="status-message">
        Carregando clientes...
      </div>

      <div *ngIf="!isLoading && clientes.length === 0" class="status-message">
        Nenhum cliente encontrado.
      </div>

      <section *ngIf="!isLoading && clientes.length > 0" class="table-container">
        <table class="tabela-cliente">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Documento</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.tipo }}</td>
              <td>{{ cliente.documento }}</td>
              <td>
                <span
                  class="status-badge"
                  [ngClass]="{
                    'status-ativo': cliente.status === StatusCliente.ATIVO,
                    'status-inativo': cliente.status === StatusCliente.INATIVO,
                    'status-pedente': cliente.status === StatusCliente.PEDENTE
                  }"
                >
                  {{ cliente.status }}
                </span>
              </td>
              <td>
                <button class="btn btn-secondary btn-sm" (click)="editarCliente(cliente.id)">
                  Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
  </div>
</section>
