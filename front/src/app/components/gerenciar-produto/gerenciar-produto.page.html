<div class="produto-form-container">
  
  <header class="header">
    <img src="logo.png" alt="eggGestor Logo" class="logo" />
    <h1>{{ isEditing ? 'Editar Produto' : 'Novo Produto' }}</h1>
    <button type="button" class="btn-voltar" (click)="voltar()">Voltar</button>
  </header>

  <main class="main-content">
    <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">

      <div *ngIf="isEditing" class="form-group">
        <label for="id">Id:</label>
        <input id="id" type="number" formControlName="id" readonly />
      </div>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" formControlName="nome" />
        <div *ngIf="produtoForm.get('nome')?.invalid && produtoForm.get('nome')?.touched" class="error-message">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input id="descricao" type="text" formControlName="descricao" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="quantidadeCaixa">Quantidade p/ Caixa:</label>
          <input id="quantidadeCaixa" type="number" formControlName="quantidadeCaixa" />
        </div>
        
        <div class="form-group">
          <label for="quantidadeEmEstoque">Quantidade em Estoque:</label>
          <input class="quantidadeEmEstoque" id="quantidadeEmEstoque" type="number" formControlName="quantidadeEmEstoque"/>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="precoCusto">Preço de Custo</label>
          <input id="precoCusto" type="number" formControlName="precoCusto" />
        </div>

        <div class="form-group">
          <label for="precoVenda">Preço de Venda</label>
          <input id="precoVenda" type="number" formControlName="precoVenda" />
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-salvar" [disabled]="produtoForm.invalid">Salvar</button>
        <button type="button" class="btn btn-cancelar" (click)="voltar()">Cancelar</button>
      </div>

    </form>
  </main>
</div>
