<div class="cliente-form-container">
  
  <header class="header">
    <img src="logo.png" alt="logo" class="logo" />
    <h1>{{ isEditing ? 'Editar Cliente' : 'Novo Cliente' }}</h1>
    <button type="button" class="btn-voltar" (click)="voltar()">Voltar</button>
  </header>

  <main class="main-content">
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">

      <div *ngIf="isEditing" class="form-group">
        <label for="id">Id:</label>
        <input id="id" type="number" formControlName="id" readonly />
      </div>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" />
        <div *ngIf="f['nome'].invalid && f['nome'].touched" class="error-message">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="tipo">Tipo de Cliente</label>
          <select id="tipo" formControlName="tipo">
            <option *ngFor="let t of tipoOptions" [value]="t">{{ t }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="documento">{{ documentoLabel }}:</label>
          <input 
            type="text"
            id="documento" 
            formControlName="documento"
            [placeholder]="documentoPlaceholder"
            autocomplete="off"
            />
          <div *ngIf="f['documento'].invalid && f['documento'].touched" class="error-message">
            {{ documentoLabel }} inválido ou obrigatório.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" formControlName="endereco" />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-salvar" [disabled]="clienteForm.invalid">Salvar</button>
        <button type="button" class="btn btn-cancelar" (click)="voltar()">Cancelar</button>
      </div>

    </form>
  </main>
</div>
